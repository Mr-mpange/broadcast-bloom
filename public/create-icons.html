<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        button { padding: 10px 20px; margin: 10px; background: #8b5cf6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PULSE FM PWA Icon Generator</h1>
    <p>Click the button below to generate and download all required PWA icons.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#8b5cf6';
            ctx.fillRect(0, 0, size, size);
            
            // Radio waves
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size * 0.02);
            
            const centerX = size / 2;
            const centerY = size / 2;
            const maxRadius = size * 0.4;
            
            // Draw radio wave circles
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (maxRadius / 3) * i, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Center dot
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, Math.max(2, size * 0.05), 0, Math.PI * 2);
            ctx.fill();
            
            // Text for larger icons
            if (size >= 128) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${Math.floor(size * 0.08)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('PULSE', centerX, centerY + size * 0.25);
                ctx.font = `bold ${Math.floor(size * 0.06)}px Arial`;
                ctx.fillText('FM', centerX, centerY + size * 0.35);
            }
            
            return canvas;
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateAllIcons() {
            const iconsDiv = document.getElementById('icons');
            iconsDiv.innerHTML = '<p>Generating icons...</p>';
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    const container = document.createElement('div');
                    container.className = 'icon';
                    container.appendChild(canvas);
                    
                    const label = document.createElement('p');
                    label.textContent = `${size}x${size}`;
                    container.appendChild(label);
                    
                    iconsDiv.appendChild(container);
                    
                    // Auto-download
                    downloadIcon(canvas, size);
                }, index * 200);
            });
            
            setTimeout(() => {
                iconsDiv.innerHTML += '<p><strong>All icons generated and downloaded!</strong></p>';
                iconsDiv.innerHTML += '<p>Place these files in your <code>public/icons/</code> folder.</p>';
            }, sizes.length * 200 + 500);
        }
    </script>
</body>
</html>
