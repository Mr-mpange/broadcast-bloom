<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .icon-item { text-align: center; }
    </style>
</head>
<body>
    <h1>PULSE FM PWA Icon Generator</h1>
    <p>This will generate placeholder icons for your PWA. Replace with actual designed icons.</p>
    
    <div class="icon-grid" id="iconGrid"></div>
    
    <button onclick="downloadAll()">Download All Icons</button>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#8b5cf6';
            ctx.fillRect(0, 0, size, size);
            
            // Radio wave circles
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const maxRadius = size * 0.4;
            
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (maxRadius / 3) * i, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Center dot
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            // Text
            if (size >= 128) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('PULSE', centerX, centerY + size * 0.25);
                ctx.fillText('FM', centerX, centerY + size * 0.35);
            }
            
            return canvas;
        }
        
        function displayIcons() {
            const grid = document.getElementById('iconGrid');
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                grid.appendChild(container);
            });
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach(size => {
                const canvas = createIcon(size);
                setTimeout(() => downloadIcon(canvas, size), size); // Stagger downloads
            });
        }
        
        displayIcons();
    </script>
</body>
</html>
