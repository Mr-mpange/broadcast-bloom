<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="radio, live streaming, music, broadcasting, DJ, shows, entertainment" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="background-color" content="#0a0a0a" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-128x128.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-72x72.svg" />
    <link rel="shortcut icon" href="/icons/icon-72x72.svg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="PULSE FM - Live Radio Broadcasting" />
    <meta property="og:description" content="Listen to live radio broadcasts, discover new shows, and connect with the community." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pulsefm.app" />

    <meta property="og:site_name" content="PULSE FM" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@PulseFM" />
    <meta name="twitter:title" content="PULSE FM - Live Radio Broadcasting" />
    <meta name="twitter:description" content="Listen to live radio broadcasts, discover new shows, and connect with the community." />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
